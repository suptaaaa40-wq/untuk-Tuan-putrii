  button {

    background: #ff80ab;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: transform 0.3s, background 0.3s;
  }

  button:hover {
    background: #ff4da6;
    transform: scale(1.1);
  }

  button:disabled {
    background: #ccc;
    cursor: not-allowed;
    transform: none;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  @keyframes float {
    0%,100% {transform: translateY(0);}
    50% {transform: translateY(-10px);}
  }

  @keyframes pop {
    0% {transform: scale(0.2); opacity: 0;}
    100% {transform: scale(1); opacity: 1;}
  }
</style>
</head>
